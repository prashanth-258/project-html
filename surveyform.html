<!DOCTYPE html>
<html>
<head>
	<h1 id="title">freeCodeCamp Survey Form</h1>
	<link rel="stylesheet" href="Survey.css">

</head>
<body>
	<p id="description">Thank you for taking the time to help us improve the platform</p>

	<div class="user-form">
		<form id="survey-form">
			<label for="fname">Name</label><br>
			<input type="text" name="user-name" id="name" placeholder="Enter Your name" required>
			<label for="email">Email</label><br>
			<input type="email" name="user-email" id="email" placeholder="Enter Your Email" required>
			<label for="quantity">Age (between 18 and 100):</label>
  			<input type="number" id="number" name="number" min="18" max="100" placeholder="Age" required>
			<label for="dropdown">Would you recommend freeCodeCamp to a friend?</label><br>
			<select id="dropdown" name="country" required>
  			<option value="su">Student</option>
  			<option value="ftj">Full time job</option>
			<option value="oth">other</option>
			</select>
			<label>Would you recommend freeCodeCamp to a friend?</label><br>

			<input type="radio" id="Definitely" name="user-recom" value="Definitely" required>
		    <label for="Definitely">Definitely</label><br>

		    <input type="radio" id="Maybe" name="user-recom" value="Maybe" required>
		    <label for="Maybe">Maybe</label><br>

		    <input type="radio" id="Not-sure" name="user-recom" value="Not-sure" required>
		    <label for="Not-sure">Not sure</label><br>

		    <label>What is your favorite feature of freeCodeCamp?</label>

		    <select id="dropdown" name="favorite" required>
  			<option value="su">challenges</option>
  			<option value="ftj">projects</option>
			<option value="oth">community</option>
			</select>

			<label>What would you like to see improved? (Check all that apply)</label><br><br>

			<input type="checkbox" id="interest1" name="interest1" value="Bike" required>
           <label for="interest1"> Front-end Projects</label><br>
		   <input type="checkbox" id="interest2" name="interest2" value="Car" required>
		   <label for="interest2"> Back-end Projects</label><br>
		   <input type="checkbox" id="interest3" name="interest3" value="Boat" required>
		   <label for="interest3"> Data Visualization</label><br><br>
		   <label>Any comments or suggestions?</label><br>

		   <textarea id="w3review" name="w3review" rows="4" cols="50">Enter your comments here</textarea><br>

		   <button type="submit" form="survey-form" value="Submit">Submit</button>
		  

			
			
		</form>
	</div>


</body>
</html>
